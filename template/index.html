<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="box">
    <h1>California House Price Prediction</h1>

    <form method="POST">
        <input name="MedInc" placeholder="Median Income" required>
        <input name="HouseAge" placeholder="House Age" required>
        <input name="AveRooms" placeholder="Average Rooms" required>
        <input name="AveBedrms" placeholder="Average Bedrooms" required>
        <input name="Population" placeholder="Population" required>
        <input name="AveOccup" placeholder="Average Occupancy" required>
        <input name="Latitude" placeholder="Latitude" required>
        <input name="Longitude" placeholder="Longitude" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Predicted Price: {{ prediction }}</h2>
    {% endif %}
</div>

</body>
</html>
